<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        :root {
            --accent1: #0FF4C6;
            --accent2: #7427D8;

            --support1: #1A1A1A;
            --support2: #484848;
            --support3: #B3B3B3;

            --whiteish: #E8E8E8;
            --blackish: #121212;
        }

        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            padding: 50px;
            font-family: "Orbitron", sans-serif;
            font-size: 1em;
            background-image: linear-gradient(220deg, var(--accent2), var(--accent1));
            color: var(--whiteish);
            text-shadow: 0 0 5px var(--accent1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #calculator {
            width: 360px;
            padding: 20px;
            background: linear-gradient(145deg, var(--support1), var(--support2));
            font-size: 1.2rem;
            border: solid 2px var(--accent1);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px var(--blackish);
        }

        #display {
            display: grid;
            border: solid 2px var(--accent1);
            border-radius: 10px;
            height: 90px;
            color: var(--whiteish);
            background: linear-gradient(145deg, var(--blackish), var(--support1));
            box-shadow: inset 0 0 10px var(--blackish);
        }

        #display input {
            display: block;
            text-align: right;
            padding: 10px;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: var(--support3);
            outline: none;
        }

        #display output {
            display: block;
            text-align: right;
            padding: 10px;
            background: none;
            font-weight: bold;
            font-size: 2.2rem;
            color: var(--accent1);
        }

        #keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            padding-top: 15px;
        }

        #keypad button {
            width: 70px;
            height: 70px;
            border: none;
            font-family: inherit;
            font-size: 1.4rem;
            cursor: pointer;
            outline: none;
            background: linear-gradient(145deg, var(--support1), var(--support2));
            color: var(--whiteish);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), inset 0 0 5px var(--blackish);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #keypad button:hover {
            background-image: linear-gradient(145deg, var(--accent1), var(--accent2));
            color: var(--blackish);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), inset 0 0 10px var(--accent1);
        }

        #keypad button:active {
            transform: scale(0.95);
            box-shadow: inset 0 5px 10px var(--blackish);
        }

        #keypad button.operator {
            font-weight: bold;
            font-size: 1.5rem;
            background: linear-gradient(145deg, var(--accent1), var(--accent2));
            color: var(--whiteish);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), inset 0 0 5px var(--blackish);
        }

        #keypad button.operator:hover {
            background-image: linear-gradient(145deg, var(--whiteish), var(--accent1));
            color: var(--blackish);
        }
    </style>
    <script type="text/javascript" src="script.js" defer></script>

</head>
<body>
    <main id="calculator">
        <section id="display">
            <input type="text" id="history" value="" disabled>
            <output name="result" id="result" for="history">0</output>
        </section>
<section id="keypad">
    <button type="button" data-all-clear>C</button>
    <button type="button" data-backspace>&#8676;</button>
    <button type="button" data-percent>%</button>
    <button type="button" data-operator="รท" class="operator">&divide;</button>
    
    <button type="button" data-number="7">7</button>
    <button type="button" data-number="8">8</button>
    <button type="button" data-number="9">9</button>
    <button type="button" data-operator="x" class="operator">&times;</button>
    
    <button type="button" data-number="4">4</button>
    <button type="button" data-number="5">5</button>
    <button type="button" data-number="6">6</button>
    <button type="button" data-operator="-" class="operator">&minus;</button>
    
    <button type="button"  data-number="1">1</button>
    <button type="button"  data-number="2">2</button>
    <button type="button"  data-number="3">3</button>
    <button type="button" data-operator="+" class="operator">&plus;</button>
    
    <button type="button" data-negation>&plus;/&minus;</button>
    <button type="button" data-number="0">0</button>
    <button type="button" data-decimal=".">&sdot;</button>
    <button type="button" data-equals="=" class="operator">&equals;</button>
 </section>
</main>
</body>
</html>
